# Setup
title: Slin Lee
tagline: The one and only
url: https://slinlee.com
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - node_modules/
  - yarn.lock
  - package.json
  - .prettierignore
  - .prettierrc.json
  - .gitignore

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Slin Lee
  url: https://slinlee.com
  email: slin@slinlee.com

# Custom vars
version: 3.0.0
